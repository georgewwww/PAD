<div class="container mt-30 mb-30">
    <div class="actor-input">
        <input hidden ng-model="a.actor.id" ng-pattern="{{a.actor.id}}">
        <div class="actor-name" style="margin-left: 20px;">Actor name and surname</div>
        <input type="text" ng-model="a.actor.fullName" ng-pattern="{{a.actor.fullName}}">
        <div class="actor-image" style="margin-left: 20px;">Image link</div>
        <input type="text" ng-model="a.actor.imageLink" ng-pattern="{{a.actor.imageLink}}">
        <div class="row">
            <div class="col-6">
                <div class="actor-birh" style="margin-left: 20px;">Birth year</div>
                <input type="text" ng-model="a.actor.birthYear" ng-pattern="{{a.actor.birthYear}}">
            </div>
            <div class="col">
                <div class="actor-date" style="margin-left: 20px;">Birth date</div>
                <input type="text" ng-model="a.actor.birthDate" ng-pattern="{{a.actor.birthDate}}">
            </div>
        </div>
        <div class="actor-description" style="margin-left: 20px;">Description</div>
        <textarea class="materialize-textarea"  ng-model="a.actor.description" ng-pattern="{{a.actor.description}}"></textarea>
    </div>
    <input type="submit" class="waves-effect waves-light btn" ng-click="a.update(a.actor)" value="Save" />
</div>
